<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/fw/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="resources/fw/jquery/jquery.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Carga de archivo al servidor</h1>
            <h:messages id="msjGlobal" />
            <h:form id="form-file" prependId="false" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Archivo</label>
                    <h:inputFile id="file" value="#{fileUpload.filePart}"/>
                </div>
                <div class="form-group">
                    <h:commandButton id="btnAccion" class="btn btn-primary" value="Enviar"
                                     action="#{fileUpload.accion()}">
                        <f:ajax render=":msjGlobal" execute="file"/>
                    </h:commandButton>
                </div>
            </h:form>
            
            
            <iframe src="#{request.contextPath}/files/temps/02 - Libreta militar.pdf" width="600" height="450"></iframe>
        </div>
        <script src="resources/fw/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
