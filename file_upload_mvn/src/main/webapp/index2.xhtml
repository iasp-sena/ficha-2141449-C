<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/fw/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="resources/fw/jquery/jquery.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Carga de varios archivos al servidor</h1>
            <h:messages id="msjGlobal" globalOnly="true" />
            <h:form id="form-file" prependId="false" enctype="multipart/form-data" class="container row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <h:messages id="msjFile" for="file"/>
                        <label for="file">Archivo</label>
                        <h:inputFile id="file" value="#{fileMultiUpload2.filePart}" a:multiple="true" />
                    </div>
                </div> 
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <h:commandButton id="btnAccion" class="btn btn-primary" value="Enviar"
                                       action="#{fileMultiUpload2.accion()}">
                        </h:commandButton>
                    </div>
                </div> 
            </h:form>
    </div>
    <script src="resources/fw/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
