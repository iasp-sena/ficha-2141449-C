<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/fw/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
        <script src="resources/fw/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
        <script src="resources/fw/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <link href="resources/fw/kartik-v-bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/fw/kartik-v-bootstrap-fileinput/themes/explorer-fa/theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/fw/kartik-v-bootstrap-fileinput/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="resources/fw/kartik-v-bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="resources/fw/kartik-v-bootstrap-fileinput/js/locales/es.js" type="text/javascript"></script>
        <script src="resources/fw/kartik-v-bootstrap-fileinput/themes/explorer-fa/theme.min.js" type="text/javascript"></script>
        <script src="resources/fw/kartik-v-bootstrap-fileinput/themes/fa/theme.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Carga de varios archivos al servidor</h1>
            <h:messages id="msjGlobal" globalOnly="true" />
            <h:form id="form-file" prependId="false" enctype="multipart/form-data" class="container row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <h:messages for="destinatarios"/>
                        <label for="destinatarios">Para</label>
                        <h:inputText id="destinatarios" value="#{fileMultiUpload3.destinatarios}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:messages for="asunto"/>
                        <label for="asunto">Asunto</label>
                        <h:inputText id="asunto" value="#{fileMultiUpload3.asunto}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:messages for="mensaje"/>
                        <label for="mensaje">Asunto</label>
                        <h:inputTextarea id="mensaje" value="#{fileMultiUpload3.mensaje}" class="form-control"/>
                    </div>
                    <div class="form-group">

                        <h:messages id="msjFile" for="file"/>
                        <div class="file-loading">
                            <label for="file">Archivo</label>
                            <h:inputFile id="file" value="#{fileMultiUpload3.filePart}" a:multiple="true" />
                        </div>
                    </div>
                </div> 
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <h:commandButton id="btnAccion" class="btn btn-primary" value="Enviar"
                                         action="#{fileMultiUpload3.accion()}">
                        </h:commandButton>
                    </div>
                </div> 
            </h:form>
        </div>
        <script src="resources/fw/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $("#file").fileinput({
                theme: 'fa',
                language: 'es',
                showUpload: false,
                showCaption: false,
                browseClass: "btn btn-primary",
                fileType: "any",
                previewFileIcon: '<i class="fa fa-file"></i>',
                overwriteInitial: false
            });
        </script>
    </h:body>
</html>
