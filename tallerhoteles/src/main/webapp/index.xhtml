<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:attr="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-xs-12" style="margin-top: 100px;">
                    <h3>Bienvenido - Inicie sesi√≥n</h3>
                    <h:form id="formLogin">
                        <h:messages showDetail="true" showSummary="true"/>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <h:inputText class="form-control" id="usuario" attr:placeholder="pedro"
                                         value="#{loginControlador.usuario}"/>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave</label>
                            <h:inputSecret class="form-control" id="clave" 
                                           value="#{loginControlador.clave}"/>
                        </div>
                        <hr/>
                        
                        <div class="mb-3">
                            <h:commandLink class="btn btn-primary" 
                                           actionListener="#{loginControlador.iniciarSesion()}">
                                <span>Ingresar</span> 
                                <i class="fas fa-arrow-circle-right" aria-hidden="true"></i>
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="/WEB-INF/templates/scripts.xhtml"/>
    </h:body>
</html>
