<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Reservas del sistema</ui:define>
    <ui:define name="title-page">Reservas</ui:define>
    <ui:define name="contenido">
        <div class="row">
            <div class="col">
                <div>
                    <h:form id="formReportesReservas">
                        <h:commandLink title="Reporte reservas" actionListener="#{reservasReporteControlador.generarResportePDF()}">
                            <i class="fa fa-download"></i>
                        </h:commandLink>
                    </h:form>
                </div>
                <hr/>
                <h:dataTable value="#{verReservasControlador.reservas}" var="reserva"
                             class="table text-nowrap">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{reserva.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">FECHA INGRESO</f:facet>
                            #{reserva.fechaIngreso}
                    </h:column>
                    <h:column>
                        <f:facet name="header">FECHA SALIDA</f:facet>
                            #{reserva.fechaSalida}
                    </h:column>
                    <h:column>
                        <f:facet name="header">HUESPED</f:facet>
                            #{reserva.huesped.datosBasicos.nombreCompleto}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
