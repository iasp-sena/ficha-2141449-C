<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:attr="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Perfil de usuario</ui:define>
    <ui:define name="title-page">#{sesionControlador.usuario.datosBasicos.nombreCompleto}</ui:define>
    <ui:define name="contenido">
        <h:form id="formRegistrarHotel" enctype="multipart/form-data">
            <img src="#{request.contextPath.concat('/resources/img').concat(perfilUsuarioControlador.usuario.fotoPerfil)}" alt="user-img" width="150"
                                         class="img-circle"/>
            <h:panelGroup layout="block" id="panelImagenPerfil">
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Foto perfil</label>
                <div class="col-md-12 border-bottom p-0">
                    <h:inputFile id="fotPerfil"
                                 value="#{perfilUsuarioControlador.archivoImagen}"
                                 class="form-control p-0 border-0"/>
                </div>
            </div>
            </h:panelGroup>
           
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Nombres</label>
                <div class="col-md-12 border-bottom p-0">
                    <h:inputText id="nombres"
                                 value="#{perfilUsuarioControlador.usuario.datosBasicos.nombres}"
                                 class="form-control p-0 border-0"/>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Apellidos</label>
                <div class="col-md-12 border-bottom p-0">
                    <h:inputText id="apellidos"
                                 value="#{perfilUsuarioControlador.usuario.datosBasicos.apellidos}"
                                 class="form-control p-0 border-0"/>
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="col-sm-12">
                    <h:commandButton id="btnRegistrar" class="btn btn-success" value="Guardar"
                                     actionListener="#{perfilUsuarioControlador.guardar()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
